<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Result - Stroke Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        color: var(--primary) !important;
        font-weight: 700;
        font-size: 1.5rem;
      }

      .result-card {
        background: white;
        border-radius: 24px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
      }

      .uploaded-image {
        max-width: 100%;
        max-height: 350px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin: 1.5rem 0;
      }

      .result-badge {
        display: inline-block;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-size: 1.8rem;
        font-weight: 700;
        margin: 1.5rem 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .result-bleeding {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: var(--danger);
      }

      .result-ischemia {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        color: #d97706;
      }

      .result-normal {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: var(--success);
      }

      .confidence-bar {
        height: 8px;
        border-radius: 10px;
        overflow: hidden;
        background: #e5e7eb;
        margin: 0.5rem 0;
      }

      .confidence-fill {
        height: 100%;
        border-radius: 10px;
        transition: width 0.6s ease;
      }

      .stats-card {
        background: #f9fafb;
        border-radius: 12px;
        padding: 1rem;
        margin: 0.5rem 0;
      }

      .btn-secondary-custom {
        background: #f3f4f6;
        color: #374151;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-secondary-custom:hover {
        background: #e5e7eb;
        transform: translateY(-2px);
      }

      h2 {
        color: #1f2937;
        font-weight: 700;
      }

      .text-muted-custom {
        color: #6b7280;
        font-size: 0.95rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-center w-100"
          >ðŸ§  Stroke Detection System</span
        >
      </div>
    </nav>

    <div class="container text-center" style="padding: 3rem 1rem">
      <div class="result-card animate-in">
        <h2 class="mb-4">ðŸ©º Analysis Results</h2>

        <img
          src="/{{ img_path }}"
          class="uploaded-image"
          alt="Uploaded CT Scan"
        />

        <div class="my-4">
          <p class="text-muted-custom mb-2">Diagnosis</p>
          <div class="result-badge result-{{ result.lower() }}">
            {{ result }}
          </div>
        </div>

        <a href="/" class="btn btn-secondary-custom mt-4">
          ðŸ”„ Analyze Another Image
        </a>
      </div>
    </div>
  </body>
</html>
