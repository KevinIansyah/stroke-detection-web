<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-dark: #4338ca;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        color: var(--primary) !important;
        font-weight: 700;
        font-size: 1.5rem;
      }

      .main-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 520px;
        width: 100%;
        padding: 2.5rem;
      }

      .upload-box {
        border: 3px dashed #cbd5e1;
        border-radius: 16px;
        padding: 3rem 2rem;
        transition: all 0.3s ease;
        background: #f8fafc;
        position: relative;
        cursor: pointer;
      }

      .upload-box:hover {
        border-color: var(--primary);
        background: #f1f5f9;
        transform: translateY(-2px);
      }

      .upload-box.dragover {
        border-color: var(--primary);
        background: #e0e7ff;
      }

      .upload-icon {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
      }

      .file-input-wrapper input[type='file'] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .btn-analyze {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        border: none;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      }

      .btn-analyze:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
      }

      .preview-image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 12px;
        margin-top: 1rem;
      }

      h2 {
        color: #1f2937;
        font-weight: 700;
      }

      .text-muted-custom {
        color: #6b7280;
        font-size: 0.95rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-in {
        animation: fadeIn 0.5s ease-out;
      }

      .spinner-border-sm {
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-center w-100"
          >üß† Stroke Detection System</span
        >
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 80px); padding: 3rem 1rem"
    >
      <div class="main-card animate-in">
        <div class="text-center mb-4">
          <h2>Upload CT-Scan Image</h2>
          <p class="text-muted-custom">
            Upload a CT scan to detect stroke type using AI
          </p>
        </div>

        <form
          action="/predict"
          method="POST"
          enctype="multipart/form-data"
          id="uploadForm"
        >
          <div class="upload-box file-input-wrapper" id="uploadBox">
            <input
              type="file"
              name="image"
              id="imageFile"
              accept="image/*"
              required
            />
            <div id="uploadContent">
              <div class="upload-icon text-center">üì§</div>
              <p class="fw-semibold mb-2 text-center">
                Click to upload or drag and drop
              </p>
              <p class="text-muted-custom small text-center">
                PNG, JPG, JPEG (max 10MB)
              </p>
            </div>
            <div id="previewContent" class="" style="display: none">
              <div
                class="d-flex justify-content-center align-items-center flex-column"
              >
                <img id="previewImage" class="preview-image" alt="Preview" />
                <p class="mt-2 fw-semibold text-center" id="fileName"></p>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-analyze w-100 mt-3"
            id="submitBtn"
          >
            <span id="btnText">üîç Analyze Image</span>
            <span id="btnSpinner" style="display: none">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Analyzing...
            </span>
          </button>
        </form>
      </div>
    </div>

    <script>
      const uploadBox = document.getElementById('uploadBox');
      const fileInput = document.getElementById('imageFile');
      const uploadContent = document.getElementById('uploadContent');
      const previewContent = document.getElementById('previewContent');
      const previewImage = document.getElementById('previewImage');
      const fileName = document.getElementById('fileName');
      const uploadForm = document.getElementById('uploadForm');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      fileInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            fileName.textContent = file.name;
            uploadContent.style.display = 'none';
            previewContent.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.classList.add('dragover');
      });

      uploadBox.addEventListener('dragleave', () => {
        uploadBox.classList.remove('dragover');
      });

      uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          fileInput.files = e.dataTransfer.files;
          fileInput.dispatchEvent(new Event('change'));
        }
      });

      uploadForm.addEventListener('submit', function () {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';
      });
    </script>
  </body>
</html>
