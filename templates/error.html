<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Stroke Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --danger: #ef4444;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        color: var(--primary) !important;
        font-weight: 700;
        font-size: 1.5rem;
      }

      .error-card {
        background: white;
        border-radius: 24px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem 2.5rem;
      }

      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .error-message {
        background: #fee2e2;
        border-left: 4px solid var(--danger);
        padding: 1rem;
        border-radius: 8px;
        margin: 1.5rem 0;
        text-align: left;
      }

      .btn-primary-custom {
        background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
      }

      h2 {
        color: #1f2937;
        font-weight: 700;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-center w-100"
          >üß† Stroke Detection System</span
        >
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 80px); padding: 2rem 0"
    >
      <div class="error-card text-center animate-in">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2 class="mb-3">Oops! Something went wrong</h2>

        <div class="error-message">
          <p class="mb-0 text-danger fw-semibold">{{ error }}</p>
        </div>

        <p class="text-muted mb-4">
          Please try again or contact support if the problem persists.
        </p>

        <a href="/" class="btn btn-primary-custom"> ‚Üê Back to Home </a>
      </div>
    </div>
  </body>
</html>
